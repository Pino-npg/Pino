<body>

  <div class="overlay"></div>
  <div class="container"></div>

    <div class="language-menu">
      <button class="language-toggle" onclick="toggleLanguageMenu()">🌐</button>
      <div class="language-options" id="languageOptions">
        <button onclick="setLanguage('en')">🇬🇧 English</button>
        <button onclick="setLanguage('it')">🇮🇹 Italiano</button>
        <button onclick="setLanguage('es')">🇪🇸 Español</button>
        <button onclick="setLanguage('fr')">🇫🇷 Français</button>
        <button onclick="setLanguage('de')">🇩🇪 Deutsch</button>
        <button onclick="setLanguage('zh')">🇨🇳 中文</button>
        <button onclick="setLanguage('ar')">🇸🇦 العربية</button>
        <button onclick="setLanguage('eo')">🌍 Esperanto</button>
      </div>
    </div>
  
    <div class="logo-title">
      <img src="favicon.png" alt="Logo -Pino-" class="logo">
    </div>
  </header>
  </header>
 
  <main>
    <section id="description"></section>

    <div class="links">
      <a href="https://www.facebook.com/share/g/1JVtUvDCC9/?mibextid=wwXIfr" target="_blank">Facebook</a>
    </div>

    <section class="links">
      <h2>Collections</h2>
        <a href="YUMI/index.html">YUMI</a>
        <h2></h2>
        <ul>
    </section>
  </main>

  <audio id="bg-music" loop>🎧</audio>

  <script>
    const descriptions = {
      en: `Welcome to Pino's collections page.
Here you'll find all the social media and marketplace links.
Who is Pino? 
A sensitive and curious creator, Pino is a free spirit with a deep connection to nature and animals. He loves traveling, exploring different cultures, and learning from every encounter.
To him, borders are just human inventions: what truly matters are values  not ethnicity, religion, or origin.
His art aims to break down barriers, speak a shared language, and remind us that  deep down  we’re all part of the same humanity.`,
      it: `Benvenuti nella pagina delle collezioni di Pino.
Qui potrete trovare tutti i collegamenti a social e marketplace.
Chi è Pino? 
Un creatore sensibile e curioso, Pino è uno spirito libero con un profondo legame con la natura e gli animali. Ama viaggiare, esplorare culture diverse e imparare da ogni incontro.
Per lui, i confini sono solo invenzioni umane: ciò che conta davvero sono i valori, non l'etnia, la religione o l'origine.
La sua arte mira ad abbattere le barriere, parlare un linguaggio comune e ricordarci che in fondo siamo tutti parte della stessa umanità.`,
      es: `Bienvenido a la página de colecciones de Pino.
Aquí encontrarás todos los enlaces a redes sociales y al mercado.
¿Quién es Pino? 
Pino, un creador sensible y curioso, es un espíritu libre con una profunda conexión con la naturaleza y los animales. Le encanta viajar, explorar diferentes culturas y aprender de cada encuentro.
Para él, las fronteras son solo invenciones humanas: lo que realmente importa son los valores, no la etnia, la religión ni el origen.
Su arte busca derribar barreras, hablar un idioma común y recordarnos que, en el fondo, todos formamos parte de la misma humanidad.`,
      fr:  `Bienvenue sur la page des collections de Pino.
Vous trouverez ici tous les liens vers les réseaux sociaux et la boutique en ligne.
Qui est Pino?
Créateur sensible et curieux, Pino est un esprit libre profondément lié à la nature et aux animaux. Il aime voyager, explorer différentes cultures et apprendre de chaque rencontre.
Pour lui, les frontières ne sont que des inventions humaines: ce qui compte vraiment, ce sont les valeurs, et non l'ethnicité, la religion ou l'origine.
Son art vise à briser les barrières, à parler un langage commun et à nous rappeler qu'en fin de compte, nous faisons tous partie de la même humanité.`,
      de: `Willkommen auf Pinos Sammlungsseite.
Hier finden Sie alle Links zu sozialen Medien und dem Marktplatz.
Wer ist Pino?
Pino ist ein sensibler und neugieriger Künstler, ein Freigeist mit einer tiefen Verbundenheit zu Natur und Tieren. Er liebt es zu reisen, verschiedene Kulturen zu erkunden und aus jeder Begegnung zu lernen.
Für ihn sind Grenzen lediglich menschliche Erfindungen: Was wirklich zählt, sind Werte, nicht Ethnizität, Religion oder Herkunft.
Seine Kunst zielt darauf ab, Barrieren abzubauen, eine gemeinsame Sprache zu sprechen und uns daran zu erinnern, dass wir letztendlich alle Teil derselben Menschheit sind.`,
      zh: `欢迎来到 Pino 的收藏页面。
在这里，您可以找到所有社交媒体和市场的链接。
Pino 是谁？
Pino 是一位敏感而充满好奇心的创作者，拥有自由的灵魂，与自然和动物有着深厚的联系。他热爱旅行，探索不同的文化，并从每一次相遇中学习。
对他来说，边界仅仅是人类的发明：真正重要的是价值观，而不是种族、宗教或出身。
他的艺术旨在打破障碍，用共同的语言表达，并提醒我们，最终我们都是同一个人类的一部分。`,
      ar: `مرحبًا بكم في صفحة مجموعات Pino.
هنا ستجدون جميع الروابط إلى مواقع التواصل الاجتماعي والسوق الإلكترونية.
من هو Pino؟ 
مبدع حساس وفضولي، Pino هو روح حرة تربطه علاقة عميقة بالطبيعة والحيوانات. يحب السفر واستكشاف الثقافات المختلفة والتعلم من كل لقاء.
بالنسبة له، الحدود هي مجرد اختراعات بشرية: ما يهم حقًا هو القيم، وليس العرق أو الدين أو الأصل.
يهدف فنه إلى كسر الحواجز، والتحدث بلغة مشتركة، وتذكيرنا بأننا في النهاية جميعًا جزء من نفس الإنسانية.`,
      eo: `Bonvenon al la paĝo pri kolektoj de Pino.
Ĉi tie vi trovos ĉiujn ligilojn al sociaj retoj kaj vendejoj.
Kiu estas Pino? 
Sentema kaj scivola kreinto, Pino estas libera spirito kun profunda ligo al naturo kaj bestoj. Li amas vojaĝi, esplori malsamajn kulturojn kaj lerni de ĉiu renkonto.
Por li, limoj estas nur homaj inventoj: vere gravas valoroj, ne etneco, religio aŭ deveno.
Lia arto celas rompi barojn, paroli komunan lingvon kaj memorigi nin, ke profunde ni ĉiuj estas parto de la sama homaro.`
    };

    const musicPaths = {
      en: "assets/music/EN.mp3",
      it: "assets/music/IT.mp3",
      es: "assets/music/ES.mp3",
      fr: "assets/music/FR.mp3",
      de: "assets/music/DE.mp3",
      zh: "assets/music/ZH.mp3",
      ar: "assets/music/AR.mp3",
      eo: "assets/music/EO.mp3"
    };

    const descEl = document.getElementById("description");
    const audio = document.getElementById("bg-music");

    function setLanguage(lang) {
      descEl.textContent = descriptions[lang];
      audio.src = musicPaths[lang];
      audio.play().catch(() => {});
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    document.querySelectorAll(".language-switcher button").forEach((btn) => {
      btn.addEventListener("click", () => {
        setLanguage(btn.dataset.lang);
      });
    });

    // Set default based on browser
    const userLang = navigator.language.slice(0, 2);
    setLanguage(Object.keys(descriptions).includes(userLang) ? userLang : 'en');

    window.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>
  <script>
    function toggleLanguageMenu() {
      const menu = document.getElementById("languageOptions");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  
    function setLanguage(lang) {
      console.log("Lingua selezionata:", lang);
      // Qui inserisci il tuo script di cambio lingua
    }
  
    // Chiudi il menu se clicchi fuori
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("languageOptions");
      const toggle = document.querySelector(".language-toggle");
      if (!toggle.contains(event.target) && !menu.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
