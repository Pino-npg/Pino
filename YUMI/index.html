    function setLanguage(lang) {

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    document.querySelectorAll(".language-switcher button").forEach((btn) => {
      btn.addEventListener("click", () => {

      });
    });

    const userLang = navigator.language.slice(0, 2);
