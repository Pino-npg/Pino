    const descEl = document.getElementById("description");

    function setLanguage(lang) {
      descEl.textContent = descriptions[lang];
      audio.src = musicPaths[lang];
      audio.play().catch(() => {});
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }


    // Set default based on browser
    const userLang = navigator.language.slice(0, 2);
    setLanguage(Object.keys(descriptions).includes(userLang) ? userLang : 'en');

    window.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

  <script>
  function toggleLanguageMenu() {
    const menu = document.getElementById('languageOptions');
    if (menu.style.display === 'flex') {
      menu.style.display = 'none';
    } else {
      menu.style.display = 'flex';
    }
  }



  // Facoltativo: chiude il menu se clicchi fuori
  document.addEventListener('click', function (event) {
    const menu = document.getElementById('languageOptions');
    const toggle = document.querySelector('.language-toggle');
    if (!menu.contains(event.target) && !toggle.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>
